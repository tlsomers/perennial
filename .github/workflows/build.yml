name: CI

# Controls when the action will run:
# https://help.github.com/en/actions/configuring-and-managing-workflows/configuring-a-workflow#filtering-for-specific-branches-tags-and-paths
on:
  push:
    branches:
      - master
  pull_request:
  schedule:
    # Wednesday 8am UTC (3am EST)
    - cron: '0 8 * * WED'


jobs:
  build:
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        coq_version:
          - dev
          - '8.12'
      max-parallel: 4
      # don't cancel all in-progress jobs if one matrix job fails:
      fail-fast: false

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
    - uses: actions/checkout@v2
      with:
        submodules: true
    - uses: coq-community/docker-coq-action@v1
      with:
        opam_file: 'coq-perennial.opam'
        coq_version: ${{ matrix.coq_version }}
        ocaml_version: '4.11-flambda'
        install: |
          startGroup Install dependencies
            sudo apt-get update
            sudo apt-get install -y python3 python3-pip sqlite3
            pip3 install -r etc/requirements.txt
          endGroup
        before_script: |
          sudo chown -R coq:coq . # workaround a permission issue
        script: |
          startGroup Build
            make -j2 -k ci
          endGroup
        after_script: |
          startGroup Create timing report
            ./etc/timing-report.py --max-files 50
          endGroup
        uninstall: |
          make clean
    - name: Revert permissions
      # to avoid a warning at cleanup time
      if: ${{ always() }}
      run: sudo chown -R 1001:116 .

  build-vos:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        coq_version:
          - dev
      max-parallel: 4
      # don't cancel all in-progress jobs if one matrix job fails:
      fail-fast: false

    steps:
    - uses: actions/checkout@v2
      with:
        submodules: true
    - uses: coq-community/docker-coq-action@v1
      with:
        opam_file: 'coq-perennial.opam'
        coq_version: ${{ matrix.coq_version }}
        ocaml_version: '4.11-flambda'
        install: |
          startGroup Install dependencies
            sudo apt-get update
            sudo apt-get install -y python3 python3-pip sqlite3
            pip3 install -r etc/requirements.txt
          endGroup
        before_script: |
          sudo chown -R coq:coq . # workaround a permission issue
        script: |
          startGroup Build
            make -j2 -k vos
          endGroup
        after_script: |
          startGroup Create timing report
            ./etc/timing-report.py --max-files 50
          endGroup
        uninstall: |
          make clean
    - name: Revert permissions
      # to avoid a warning at cleanup time
      if: ${{ always() }}
      run: sudo chown -R 1001:116 .
